name: Build Templates Index
on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - "scripts/build-templates-index.js"

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/build-templates-index.js
      - name: Commit templates.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update templates index"
          file_pattern: templates.json
