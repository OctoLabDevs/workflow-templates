# -----------------------------------------------------------------------------
# Node.js Pull Request Verify
#
# ðŸ“„ Description:
#   Verifies the quality of pull requests in a Node.js project.
#   Runs linting, tests, and builds to ensure that changes
#   comply with standards before merging.
#
# ðŸ“¥ Expected inputs:
#   - node-version: Node.js version to use (default: 22)
#
# ðŸ”— References:
#   - https://github.com/actions/checkout
#   - https://github.com/actions/setup-node
#   - https://docs.github.com/en/actions
#
# -----------------------------------------------------------------------------

name: Node.js pull request verify

on:
  pull_request: {}

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - id: checkout-step
        name: Checkout code
        uses: actions/checkout@v4

      - id: setup-node-step
        name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - id: install-dependencies-step
        name: Install dependencies
        run: npm install

      - id: lint-step
        name: Run lint
        run: npm run lint

      - id: test-step
        name: Run tests
        run: npm run test
        
      - id: build-step
        name: Build package
        run: npm run build
